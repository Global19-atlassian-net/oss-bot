<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Metrics Tracker</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stats.css" />

    <script defer src="/__/firebase/5.5.3/firebase-app.js"></script>
    <script defer src="/__/firebase/5.5.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.3/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"
    ></script>
    <script defer src="./stats.js"></script>
  </head>

  <body>
    <h2>Android</h2>
    <div class="card" data-repo="firebase-ui-auth-android">
      <canvas class="chart"></canvas>
    </div>

    <div class="card" data-repo="firebase-ui-database-android">
      <canvas class="chart"></canvas>
    </div>

    <div class="card" data-repo="firebase-ui-firestore-android">
      <canvas class="chart"></canvas>
    </div>

    <h2>iOS</h2>
    <div class="card" data-repo="firebase-ui-ios">
      <canvas class="chart"></canvas>
    </div>

    <h2>Web</h2>
    <div class="card" data-repo="emberfire">
      <canvas class="chart"></canvas>
    </div>

    <div class="card" data-repo="angularfire">
      <canvas class="chart"></canvas>
    </div>

    <h2>Admin</h2>
    <div class="card" data-repo="firebase-admin-node">
      <canvas class="chart"></canvas>
    </div>

    <div class="card" data-repo="firebase-tools">
      <canvas class="chart"></canvas>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        console.log("All scripts loaded, initializing...");
        firebase
          .auth()
          .signInAnonymously()
          .then(initializeCharts);
      });
    </script>
  </body>
</html>
